{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TODO-лист{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.getElementById("theme-toggle");
        if (!themeToggle) return;

        const currentTheme = localStorage.getItem("theme") || "light";
        document.body.setAttribute("data-theme", currentTheme);
        themeToggle.textContent = currentTheme === "light" ? "🌙" : "☀️";

        themeToggle.addEventListener("click", function () {
            const newTheme = document.body.getAttribute("data-theme") === "light" ? "dark" : "light";
            document.body.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            themeToggle.textContent = newTheme === "light" ? "🌙" : "☀️";
        });
    });
</script>

<body class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'task_list' %}">📌 TODO-лист</a>
        <div class="d-flex align-items-center">
            <button id="theme-toggle" class="btn btn-outline-light btn-sm me-3">🌙</button>

            {% if user.is_authenticated %}
                <a class="btn btn-primary btn-sm me-2" href="{% url 'add_task' %}">➕ Добавить задачу</a>

                <div class="user-info d-flex align-items-center bg-secondary rounded px-2 py-1">
                    <span class="text-light me-2">{{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" class="m-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger">🚪</button>
                    </form>
                </div>
            {% else %}
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Вход</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </div>

        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
